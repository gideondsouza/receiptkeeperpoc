<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" /> 

</head>
  <body>

  <hr/>
<a href="/">Home</a>|
  Receipt
  <hr/>
  <form method='POST' enctype="multipart/form-data" action="{{ upload_url }}">
      <div><label for='total'>total:<label><input id="total" name="total" type="number"  /></div>
      <div><label for='tax'>tax:<label><input id="tax" name="tax" type="number"  /></div>
      <div><label for='merchant'>merchant:<label><input id="merchant" name="merchant" type="text"/></div>
      <div><label for='date'>date:<label><input id="date" name="date" type="date"  /></div>
      <div><label for='scan'>scan:<label><input id="scan" name="scan" type="file" accept="image/*" /></div>
      <div>
      <label for='category'>category</label>
      <select name="category" id='category'>
        <option value="rent">Rent</option> 
        <option value="supplies" >Supplies</option>
        <option value="fuel">Fuel</option>
      </select> 
      </div>
      <div><label for='note'>note:<label><input id="note" name="note" type="textarea"/></div>


      
      <input type="submit" value="Save">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
